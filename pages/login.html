{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
</head>

<body>

<div class="container">

    <form class="form-signin form-horizontal" id="signinform" method="POST" action="{% url 'Authentication:login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label class="sr-only"  for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Email address" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password" name="password" required>
        </div>
        <div class="checkbox">
            <label>
                <a href="{% url 'Authentication:register' %}">Don't have an account?</a>
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" id="signInBtn" type="submit" value="Login"/>
    </form>

</div> <!-- /container -->
<div class="modal fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="warnModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="warnModalLabel">Error!</h4>
            </div>
            <div class="modal-body" id="warnDiv">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
