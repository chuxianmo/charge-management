{% include "Home/base.html" %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign In for HT</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'home/css/signin.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">
    <br><br><br>
    <form class="form-signin form-horizontal col-md-6 col-md-offset-3" id="signinform" method="POST" action="{% url 'Authentication:login' %}">
        {% csrf_token %}
        <div class="form-group">
             <h2 class="form-signin-heading">登录</h2>
        </div>
        <div class="form-group">
            <label class="sr-only"  for="phone">Email</label>
            <input class="form-control" id="phone" type="number" placeholder="Phone number" name="phone" required autofocus>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <input class="btn btn-lg btn-primary btn-block" id="signInBtn" type="submit" value="登录"/>
        </div>
         <div class="form-group">
            <label>
                <a href="{% url 'Authentication:register' %}">没有账户?点击注册</a>
            </label>
        </div>
         <div class="form-group">
                {% if messages %}
                    {% for msg in messages %}
                        <div {% if msg.tags == 'success' %} class="alert alert-success"
                             {% else %} class="alert alert-warning" {% endif %}>
                                 <a href="#" class="close" data-dismiss="alert">
                                    &times;
                                 </a>
                                <strong>{{ msg.message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
         </div>
    </form>

</div> <!-- /container -->
<div class="modal fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="warnModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="warnModalLabel">Error!</h4>
            </div>
            <div class="modal-body" id="warnDiv">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="{% static 'home/js/signin.js' %}"></script>

</body>
</html>
