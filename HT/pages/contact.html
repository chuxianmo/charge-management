<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
     {% csrf_token %}
     <div class="container">
       <div class="row">
         <form class="form-contact col-md-6" role="form" method="post" action="{% url 'Home:contact' %}">
           <h2>Contact me</h2>
           <div class="form-group">
             <input type="text" class="form-control"
                placeholder="Title" name="title" required="">
           </div>
           <div class="form-group">
             <textarea class="form-control"
                       placeholder="Your messages..." name="messages" required=""></textarea>
           </div>
           <div class="form-group">
             <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
           </div>
         </form>
         <div class="col-md-2 col-md-offset-2"></div>
         <div class="col-md-4 col-md-offset-2">

           <h2>My Office</h2>
           <address>
             <strong>School Name</strong><br>
             South China University Of Technology<br>
             Mega Center,Guangzhou<br>
             Email address : 951268027@qq.com
           </address>

         </div>
       </div>
     </div>
</body>
</html>
