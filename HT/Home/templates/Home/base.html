{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Title{% endblock %}</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">


</head>
<body id="{% block body-id %}body{% endblock %}">
          {% block top-nav-wrapper %}
          <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle"
                              data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="sr-only">MyWeb</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/home/index">Home</a>
                      <a class="navbar-brand" href="/home/contact">Contact</a>
                  </div>
                  <div class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                          <li >
                               <a class="navbar-brand" href="/authentication/logout">Logout</a>
                          </li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                          <li>

                               <a class="navbar-brand" href="/authentication/?next={{request.path}}">Login</a>
                               <input type="hidden" name="next" value="{{next}}">

                          </li>
                      </ul>
                  </div>
              </div>
          </div>
          {% endblock %}
          {% block content %}{% endblock %}

          <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
